<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Your custom styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 20px;
    }

    .cart-icon a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    .cart-count {
      background-color: #4CAF50;
      color: #fff;
      padding: 5px 10px;
      border-radius: 50%;
    }

    .cart-container {
      margin: 20px;
    }

    .total-cost {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #total-cost {
      color: #4CAF50;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cart-item-price {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
    }

    .quantity-label {
      margin-right: 10px;
    }

    .quantity-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .quantity-input {
      width: 40px;
      height: 30px;
      border: 1px solid #ccc;
      padding: 0 5px;
      font-size: 16px;
    }

    .remove-item {
      color: red;
      cursor: pointer;
    }

    .checkout {
      text-align: center;
      margin-top: 20px;
    }

    .checkout-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <header>
    <div class="logo">Mobile Store</div>
    <div class="cart-icon">
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <span class="cart-count">0</span>
    </div>
  </header>

  <div id="cart-container" class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>

    <div class="total-cost">Total Cost: <span id="total-cost">$0.00</span></div>

    <div class="checkout">
    <button id="checkout-btn" class="checkout-btn" onclick="window.location.href='product-details.html'">Proceed to Checkout</button>
  </div>
  </div>

  <script src="app.js"></script>
  <script>
    // JavaScript code for calculating the total cost
    const cartItems = document.getElementById('cart-items');
    const totalCostElement = document.getElementById('total-cost');

    // Function to calculate the total cost
    function calculateTotalCost() {
      const items = cartItems.getElementsByClassName('cart-item');
      let totalCost = 0;

      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const price = parseFloat(item.dataset.price);
        const quantity = parseInt(item.querySelector('.quantity-input').value);
        const itemCost = price * quantity;
        totalCost += itemCost;
      }

      totalCostElement.textContent = `$${totalCost.toFixed(2)}`;
    }

    // Call the calculateTotalCost function initially
    calculateTotalCost();

    // Add an event listener to each quantity input
    const quantityInputs = cartItems.getElementsByClassName('quantity-input');
    for (let i = 0; i < quantityInputs.length; i++) {
      quantityInputs[i].addEventListener('input', calculateTotalCost);
    }
  </script>
</body>

</html>
